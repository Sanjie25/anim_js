<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/jpg" href="assets/jack.jpg">
    <title>Playing around</title>
  </head>
  <body>
    <div class="start" id="startpage">
      <div class="start_interface">
        <div class="start_box">
          <h1>Wordophobia</h1>
          <button type="start" class="start_button" id="start">Start</button>
          <p class="instructions">
            Up, W : Go Up <br />
            Down, S : Go Down <br />
            Left, A : Go Left <br />
            Right, D : Go Right <br />
            Space : To shoot <br />
            Move Mouse : To aim<br />
          </p>
        </div>
      </div>
    </div>
    <div class="game_over" id="game_over">
      <div class="over_screen">
        <div class="over_box">
          <h1 id="failscreen">You died</h1>
          <p class="score" id="score"></p>
          <button type="reload" class="reload_button" onclick="window.location.reload()">
            Reload
          </button>
        </div>
      </div>
    </div>
    <div id="mydiv">
      <canvas id="canvas" height="900" width="1600"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
