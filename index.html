<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing around</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
        height: 100vh;
        width: 100vw;
        border: 1px solid black;
      }
      #winscreen {
        display: none;
      }
      .game_over {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="start" id="startpage">
      <h1>Wordophobia</h1>
      <button type="start" id="start">Start</button>
    </div>
    <div class="game_over" id="game_over">
    <h1 id="failscreen">You died</h1>
    <p class="score" id="score"></p>
    <button type="reload" onclick="window.location.reload()">Reload</button>
    </div>
    <div id="mydiv">
    <canvas id="canvas" height="900" width="1600"></canvas>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
